<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>FASIH BIN ASLAM | Clean & Secure</title>
    <style>
        /* --- FASIH BIN ASLAM --- */
        :root {
            --bg-deep: #0b0f1a;
            --bg-dark: #0d1220;
            --bg-panel: #111827;
            --bg-card: #141c2e;
            --surface: #1a2540;
            --border: #1e3a5f;
            --border-light: #2a4a7f;
            
            /* Cyan/Blue Button Colours */
            --btn-primary: #00b4d8;
            --btn-primary-dark: #0077b6;
            --btn-primary-light: #48cae4;
            --btn-gradient: linear-gradient(145deg, #00b4d8, #0077b6);
            
            /* Scan Colors */
            --scan-line: rgba(0, 180, 216, 0.6);
            
            --text-primary: #e8f4fd;
            --text-secondary: #cce5f5;
            --text-muted: #7aa8c8;
            
            --shadow: 0 15px 35px rgba(0,0,0,0.8);
            --radius-md: 12px;
            --radius-lg: 18px;
            --font-ui: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            background-image: url('https://image2url.com/r2/default/images/1772001216516-5cb25e9d-3a9a-4eaa-899d-c59093403363.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            line-height: 1.4;
            width: 100%;
        }

        /* --- DARK OVERLAY ON BG IMAGE --- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(5, 8, 20, 0.42);
            pointer-events: none;
            z-index: -1;
        }

        /* Blue grid on top of overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 180, 216, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 180, 216, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        /* --- SIMPLE SCAN ANIMATION --- */
        .scan-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.2;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--btn-primary), #fff, var(--btn-primary), transparent);
            box-shadow: 0 0 20px var(--btn-primary);
            animation: scanMove 5s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0%; opacity: 0.4; }
            50% { top: 100%; opacity: 0.9; }
            100% { top: 0%; opacity: 0.4; }
        }

        /* --- MAIN CONTAINER --- */
        .app-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 0.6rem 0.7rem;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 180, 216, 0.3);
            flex-wrap: nowrap;
            gap: 8px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .brand svg {
            width: 22px;
            height: 22px;
            stroke: var(--btn-primary);
            flex-shrink: 0;
            filter: drop-shadow(0 0 8px rgba(196, 154, 108, 0.5));
        }

        .brand span {
            background: linear-gradient(135deg, #fef6e6, var(--btn-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-size: 1.1rem;
            white-space: nowrap;
            letter-spacing: -0.5px;
        }

        .brand span::after {
            content: 'V5';
            position: absolute;
            top: -8px;
            right: -28px;
            font-size: 0.6rem;
            background: var(--btn-primary-dark);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--btn-primary-light);
            -webkit-text-fill-color: white;
            font-weight: 600;
            white-space: nowrap;
        }



        .wp-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--btn-gradient);
            border: none;
            padding: 6px 16px;
            border-radius: 40px;
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            transition: 0.2s;
            white-space: nowrap;
            box-shadow: 0 2px 15px rgba(196, 154, 108, 0.4);
            flex-shrink: 0;
        }

        /* --- HERO --- */
        .hero {
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .avatar-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--btn-primary);
            box-shadow: 0 0 22px rgba(0, 180, 216, 0.9), 0 0 55px rgba(0, 180, 216, 0.4);
            margin: 0 auto 0.6rem;
            overflow: hidden;
            background: #050810;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 0.1rem;
            color: #ffffff;
            letter-spacing: 0.5px;
            line-height: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        h1 .arrows {
            color: var(--btn-primary);
            font-size: 0.85rem;
        }

        .subtitle {
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- WP CHANNEL LINK IN HERO --- */
        .wp-channel-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 5px 14px;
            border-radius: 20px;
            margin-top: 0.3rem;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
        }

        .wp-channel-link:hover {
            box-shadow: 0 0 25px rgba(37, 211, 102, 0.7);
            transform: translateY(-1px);
        }

        /* --- SEARCH PANEL --- */
        .search-panel {
            background: rgba(10, 14, 28, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 180, 216, 0.25);
            border-radius: var(--radius-md);
            padding: 1.1rem 0.75rem;
            margin-bottom: 0.8rem;
            box-shadow: var(--shadow);
        }

        .field-container {
            position: relative;
            margin-bottom: 0.9rem;
        }

        .field-container {
            position: relative;
            margin-bottom: 0.55rem;
        }

        .field-label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: #0a0e1c;
            padding: 0 6px;
            font-size: 0.55rem;
            color: var(--btn-primary-light);
            font-weight: 700;
            letter-spacing: 1.5px;
            border-left: 1px solid var(--btn-primary);
            border-right: 1px solid var(--btn-primary);
            z-index: 5;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: rgba(5, 10, 20, 0.85);
            border: 1.5px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 0.85rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: var(--font-mono);
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--btn-primary);
            box-shadow: 0 0 12px rgba(0, 180, 216, 0.3);
            outline: none;
        }

        /* --- SCAN BUTTON --- */
        .btn-search {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(145deg, #00c8f0, #0094c6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 3px 0 #005580, 0 0 16px rgba(0, 180, 216, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #005580, 0 0 25px rgba(0, 180, 216, 0.7);
            letter-spacing: 3px;
        }

        .btn-search:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #005580;
        }

        /* --- RESULTS CARDS --- */
        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            width: 100%;
        }

        .record-card {
            background: rgba(10, 14, 28, 0.82);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 180, 216, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        .card-header {
            background: rgba(0, 180, 216, 0.08);
            padding: 0.4rem 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 180, 216, 0.15);
        }

        .badge {
            background: linear-gradient(145deg, #0094c6, #005a8c);
            padding: 2px 10px;
            border-radius: 30px;
            font-size: 0.55rem;
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
            white-space: nowrap;
            box-shadow: 0 0 8px rgba(0, 180, 216, 0.3);
        }

        .badge-verified {
            display: flex;
            align-items: center;
            gap: 3px;
            background: linear-gradient(145deg, #0094c6, #005a8c);
            padding: 2px 8px;
            border-radius: 30px;
            font-size: 0.55rem;
            color: white;
            font-weight: 700;
        }

        .card-body {
            padding: 0.5rem 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .data-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 6px;
            padding-bottom: 0.3rem;
            border-bottom: 1px dashed rgba(0, 180, 216, 0.12);
        }

        .data-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .label {
            color: var(--text-muted);
            font-size: 0.55rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
            min-width: 50px;
            max-width: 50px;
            flex-shrink: 0;
        }

        .value-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 6px;
        }

        .value {
            font-family: var(--font-mono);
            color: #ffffff;
            font-size: 0.7rem;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.3;
            width: 100%;
            text-align: right;
        }

        .copy-btn {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            color: var(--btn-primary-light);
            cursor: pointer;
            padding: 3px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        .copy-btn svg {
            width: 11px;
            height: 11px;
        }

        .copy-btn:hover {
            background: var(--btn-gradient);
            color: white;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 1rem;
        }

        .modal-content {
            background: var(--bg-panel);
            border: 2px solid var(--btn-primary);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            max-width: 340px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 180, 216, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--btn-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .modal-close:hover {
            background: var(--btn-primary);
        }

        .modal-icon {
            width: 70px;
            height: 70px;
            background: var(--btn-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
        }

        .modal-icon svg {
            width: 35px;
            height: 35px;
            stroke: white;
        }

        .modal-content h2 {
            color: var(--btn-primary-light);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .modal-btn {
            display: inline-block;
            background: var(--btn-gradient);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 0.85rem;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        /* --- LOADER --- */
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 0.9rem;
            background: rgba(10, 14, 28, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 180, 216, 0.25);
            margin: 0.4rem 0;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(0, 180, 216, 0.2);
            border-top-color: var(--btn-primary);
            border-bottom-color: var(--btn-primary-light);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- STATUS BOXES --- */
        .status-box {
            display: none;
            text-align: center;
            padding: 0.9rem;
            background: rgba(10, 14, 28, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 216, 0.25);
            border-radius: var(--radius-md);
            margin: 0.4rem 0;
        }

        .status-box h3 {
            color: var(--text-primary);
            margin: 6px 0 2px;
            font-size: 0.8rem;
        }

        .status-box p {
            color: var(--text-muted);
            font-size: 0.65rem;
        }

        .status-box svg {
            stroke: var(--btn-primary);
            width: 28px;
            height: 28px;
        }

        /* --- DOWNLOAD ALL BUTTON --- */
        .btn-dl-all {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            background: linear-gradient(135deg, #00c8f0, #0077b6);
            border: 1px solid rgba(0,180,216,0.5);
            border-radius: 10px;
            color: white;
            font-size: 0.72rem;
            font-weight: 800;
            letter-spacing: 2px;
            padding: 0.7rem;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 18px rgba(0,180,216,0.45);
            text-transform: uppercase;
        }
        .btn-dl-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 28px rgba(0,180,216,0.8);
            letter-spacing: 3px;
        }
        .btn-dl-all:active { transform: translateY(1px); }

        /* --- DOWNLOAD BUTTON --- */
        .dl-btn {
            display: flex;
            align-items: center;
            gap: 3px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.55rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(0,180,216,0.4);
        }
        .dl-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 18px rgba(0,180,216,0.7);
        }
        .dl-btn:active { transform: translateY(1px); }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transform: translateY(100px);
            background: var(--btn-gradient);
            color: white;
